<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student - Theory Assessments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Available Theory Assessments</h1>

    <div class="flex justify-between items-center mb-6">
      <div>
        <p class="text-gray-700 font-semibold">Student: 
          <span id="studentName" class="text-blue-600"></span>
        </p>
        <p class="text-gray-700 font-semibold">Class: 
          <span id="studentClass" class="text-green-600"></span>
        </p>
      </div>
    </div>

    <!-- Assessment List -->
    <div id="assessmentsList" class="space-y-4">
      <p class="text-gray-500">Loading assessments...</p>
    </div>
  </div>

  <script>
    // ✅ Firebase Config (from your provided credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      databaseURL: "https://school-6425b-default-rtdb.firebaseio.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.appspot.com",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const assessmentsList = document.getElementById("assessmentsList");
    let studentName = "";
    let studentClass = "";

    // ✅ Auth check — only logged-in students
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = 'login.html';

      db.ref(`users/${user.uid}`).once('value').then(snap => {
        const data = snap.val() || {};
        if (data.role !== 'student') return alert('Access denied. Students only.');

        if (!data.name || !data.class) {
          alert('Incomplete student profile. Please contact admin.');
          return;
        }

        studentName = data.name;
        studentClass = data.class;

        document.getElementById("studentName").textContent = studentName;
        document.getElementById("studentClass").textContent = studentClass;

        loadAssessments(studentClass);
      });
    });

    // ✅ Load only published assessments for the student’s class
    function loadAssessments(studentClass) {
      const ref = db.ref("theoryAssessments");
      ref.orderByChild("published").equalTo(true).on("value", snapshot => {
        assessmentsList.innerHTML = "";
        if (!snapshot.exists()) {
          assessmentsList.innerHTML = `<p class="text-gray-500">No published assessments yet.</p>`;
          return;
        }

        snapshot.forEach(child => {
          const data = child.val();
          if (data.class && data.class !== studentClass) return; // Filter by student’s class

          const div = document.createElement("div");
          div.className = "p-4 border rounded bg-white shadow";
          div.innerHTML = `
            <h3 class="font-bold text-lg">${data.assessmentName} - ${data.subject} (${data.term})</h3>
            <p class="text-sm text-gray-600">Total Score: ${data.totalScore}</p>
            <button class="bg-blue-600 text-white px-3 py-1 mt-2 rounded"
              onclick="startAssessment('${child.key}')">Start Assessment</button>
          `;
          assessmentsList.appendChild(div);
        });
      });
    }

    // ✅ Start Assessment
    window.startAssessment = async (id) => {
      const ref = db.ref(`theoryAssessments/${id}`);
      const snap = await ref.once("value");
      if (!snap.exists()) return alert("Assessment not found.");

      const data = snap.val();

      // Render theory assessment form
      assessmentsList.innerHTML = `
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-2xl font-bold mb-4">${data.assessmentName} - ${data.subject} (${data.term})</h2>
          <form id="answerForm" class="space-y-4">
            ${data.questions.map((q, i) => `
              <div>
                <p class="font-medium">${i + 1}. ${q.text} <span class="text-gray-500">(Score: ${q.score})</span></p>
                <textarea class="w-full p-2 border rounded answerBox" rows="3" placeholder="Type your answer here..."></textarea>
              </div>
            `).join("")}
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit Answers</button>
          </form>
        </div>
      `;

      // ✅ Handle submission
      document.getElementById("answerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const answers = [];
        document.querySelectorAll(".answerBox").forEach((a, i) => {
          answers.push({
            question: data.questions[i].text,
            answer: a.value.trim(),
            expectedScore: data.questions[i].score
          });
        });

        await db.ref("theorySubmissions").push({
          studentName,
          studentClass,
          assessmentId: id,
          assessmentName: data.assessmentName,
          subject: data.subject,
          term: data.term,
          answers,
          submittedAt: new Date().toISOString(),
          graded: false
        });

        alert("Your answers have been submitted successfully!");
        location.reload();
      });
    };
  </script>
</body>
</html>
