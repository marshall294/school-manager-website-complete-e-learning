<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Teacher — Theory Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
      Teacher — Manage Theory Assessments
    </h1>

    <!-- Create Assessment Form -->
    <div class="bg-white rounded shadow p-6 mb-8">
      <h2 class="text-xl font-semibold text-blue-600 mb-4">Create New Assessment</h2>
      <form id="theoryForm" class="space-y-3">
        
        <!-- Academic Year -->
        <div>
          <label class="block text-sm font-medium">Academic Year</label>
          <select id="theoryYear" class="w-full p-2 border rounded" required>
            <option value="">Select Year</option>
            <option value="2025-2026">2025–2026</option>
            <option value="2026-2027">2026–2027</option>
            <option value="2027-2028">2027–2028</option>
            <option value="2028-2029">2028–2029</option>
            <option value="2029-2030">2029–2030</option>
          </select>
        </div>

        <!-- Term -->
        <div>
          <label class="block text-sm font-medium">Term</label>
          <select id="theoryTerm" class="w-full p-2 border rounded" required>
            <option value="">Select Term</option>
            <option>First Term</option>
            <option>Second Term</option>
            <option>Third Term</option>
          </select>
        </div>

        <!-- Class -->
        <div>
          <label class="block text-sm font-medium">Class</label>
          <select id="theoryClass" class="w-full p-2 border rounded" disabled></select>
        </div>

        <!-- Subject -->
        <div>
          <label class="block text-sm font-medium">Subject</label>
          <select id="theorySubject" class="w-full p-2 border rounded" required>
            <option value="">Select Subject</option>
            <option>Science</option><option>Home Economics</option><option>Geography</option>
            <option>Agricultural Science</option><option>Mathematics</option><option>Civic Education</option>
            <option>English Studies</option><option>History</option><option>Christian Religious Studies</option>
            <option>Islam Religious Studies</option><option>Information and Communication Technology</option>
            <option>Personal Social and Health Education</option><option>General Knowledge</option>
          </select>
        </div>

        <!-- Exam Type -->
        <div>
          <label class="block text-sm font-medium">Exam Type</label>
          <select id="theoryType" class="w-full p-2 border rounded" required>
            <option value="">Select Type</option>
            <option value="CA 1">CA 1</option>
            <option value="CA 2">CA 2</option>
            <option value="Examination">Examination</option>
            <option value="Homework">Homework</option>
            <option value="Project">Project</option>
          </select>
        </div>

        <!-- Questions -->
        <div id="questionsContainer" class="space-y-2">
          <div class="flex space-x-2">
            <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded qText">
            <input type="number" placeholder="Score" class="w-24 p-2 border rounded qScore">
          </div>
        </div>

        <button type="button" id="addQuestion" class="bg-blue-500 text-white px-3 py-1 rounded">+ Add Question</button>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded mt-3">Save Assessment</button>
      </form>
    </div>

    <!-- Assessment List -->
    <div class="bg-white rounded shadow p-6">
      <h2 class="text-xl font-semibold text-blue-600 mb-4">My Assessments</h2>
      <div id="theoryList" class="space-y-3">
        <p>Loading assessments...</p>
      </div>
    </div>
  </div>

  <script>
    // --- Firebase setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      databaseURL: "https://school-6425b-default-rtdb.firebaseio.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.appspot.com",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let teacherClass = '', teacherName = '', teacherSchool = '';

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'login.html';
      db.ref(`users/${user.uid}`).once('value').then(snap => {
        const data = snap.val() || {};
        if (data.role !== 'teacher') {
          alert('Unauthorized');
          return location.href = 'dashboard.html';
        }
        teacherClass = data.class;
        teacherName = data.name || 'Unknown';
        teacherSchool = data.school || 'N/A';
        document.getElementById('theoryClass').innerHTML = `<option>${teacherClass}</option>`;
        loadTheoryAssessments();
      });
    });

    // --- Add new question input ---
    document.getElementById('addQuestion').onclick = () => {
      const div = document.createElement('div');
      div.className = 'flex space-x-2';
      div.innerHTML = `
        <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded qText">
        <input type="number" placeholder="Score" class="w-24 p-2 border rounded qScore">
      `;
      document.getElementById('questionsContainer').appendChild(div);
    };

    // --- Save assessment ---
    document.getElementById('theoryForm').onsubmit = e => {
      e.preventDefault();
      const year = theoryYear.value;
      const term = theoryTerm.value;
      const subject = theorySubject.value;
      const type = theoryType.value;
      const className = theoryClass.value;

      if (!year || !term || !subject || !type) return alert("Please fill all required fields");

      const questions = [];
      let total = 0;
      document.querySelectorAll('.qText').forEach((q, i) => {
        const text = q.value.trim();
        const score = parseInt(document.querySelectorAll('.qScore')[i].value) || 0;
        if (text) { questions.push({ text, score }); total += score; }
      });

      if (!questions.length) return alert("Add at least one question");

      const id = Date.now();
      db.ref(`theoryBank/${id}`).set({
        id,
        teacher: teacherName,
        class: className,
        school: teacherSchool,
        year,
        subject,
        type,
        term,
        totalScore: total,
        questions,
        published: false,
        createdAt: new Date().toISOString()
      }).then(() => {
        alert("Assessment saved!");
        document.getElementById('theoryForm').reset();
        document.getElementById('theoryClass').innerHTML = `<option>${teacherClass}</option>`;
        document.getElementById('questionsContainer').innerHTML = `
          <div class="flex space-x-2">
            <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded qText">
            <input type="number" placeholder="Score" class="w-24 p-2 border rounded qScore">
          </div>`;
      });
    };

    // --- Load all assessments ---
    function loadTheoryAssessments() {
      const ref = db.ref('theoryBank');
      const list = document.getElementById('theoryList');
      list.innerHTML = '';
      ref.off();
      ref.on('child_added', snap => {
        const data = snap.val();
        if (data.class !== teacherClass) return;
        appendAssessment(data);
      });
      ref.on('child_changed', snap => {
        const data = snap.val();
        if (data.class !== teacherClass) return;
        const old = document.getElementById(`theory-${data.id}`);
        if (old) old.remove();
        appendAssessment(data);
      });
      ref.on('child_removed', snap => {
        const id = snap.key;
        const el = document.getElementById(`theory-${id}`);
        if (el) el.remove();
      });
    }

    // --- Append one assessment card ---
    function appendAssessment(item) {
      const div = document.createElement('div');
      div.className = 'border p-4 rounded bg-gray-50';
      div.id = `theory-${item.id}`;
      div.innerHTML = `
        <h3 class="font-bold">${item.subject} - ${item.type} (${item.term})</h3>
        <p><strong>Year:</strong> ${item.year}</p>
        <p><strong>Class:</strong> ${item.class}</p>
        <p><strong>Total Score:</strong> ${item.totalScore}</p>
        <p><strong>Status:</strong> <span class="${item.published ? 'text-green-600' : 'text-red-600'}">
          ${item.published ? 'Published' : 'Unpublished'}</span></p>
        <div class="space-x-2 mt-2">
          <button onclick="togglePublish(${item.id}, ${item.published})" class="bg-blue-500 text-white px-2 py-1 rounded">
            ${item.published ? 'Unpublish' : 'Publish'}
          </button>
          <button onclick="deleteAssessment(${item.id})" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
        </div>
      `;
      document.getElementById('theoryList').prepend(div);
    }

    // --- Toggle publish ---
    function togglePublish(id, current) {
      db.ref(`theoryBank/${id}/published`).set(!current);
    }

    // --- Delete assessment ---
    function deleteAssessment(id) {
      if (confirm("Delete this assessment?")) {
        db.ref(`theoryBank/${id}`).remove();
      }
    }
  </script>
</body>

</html>
