<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Teacher — Manage Theory Assessments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-900 text-white py-4 text-center text-xl font-bold">
    ORLI International Academy — Theory Assessment Management
  </header>

  <main class="max-w-5xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-900">Teacher Dashboard</h1>

    <!-- Teacher Info -->
    <div id="teacherInfo" class="bg-white shadow rounded-lg p-4 mb-6 text-sm text-gray-700">
      <p><strong>Teacher:</strong> <span id="teacherName"></span></p>
      <p><strong>Class:</strong> <span id="teacherClass"></span></p>
      <p><strong>School:</strong> <span id="teacherSchool"></span></p>
      <p><strong>Session:</strong> <span id="currentSession"></span></p>
      <p><strong>Academic Year:</strong> <span id="currentYear"></span></p>
    </div>

    <!-- Create New Assessment -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Create New Theory Assessment</h2>
      <form id="createForm" class="space-y-4">
        <input type="text" id="subject" placeholder="Subject" required
          class="w-full p-2 border rounded"/>

        <select id="assessmentName" required class="w-full p-2 border rounded">
          <option value="">Select Assessment Type</option>
          <option>CA1</option>
          <option>CA2</option>
          <option>Homework</option>
          <option>Examination</option>
        </select>

        <select id="term" required class="w-full p-2 border rounded">
          <option value="">Select Term</option>
          <option>First Term</option>
          <option>Second Term</option>
          <option>Third Term</option>
        </select>

        <!-- Questions -->
        <div id="questions" class="space-y-2">
          <div class="flex space-x-2">
            <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded questionText"/>
            <input type="number" placeholder="Score" class="w-24 p-2 border rounded questionScore"/>
          </div>
        </div>

        <button type="button" id="addQuestion"
          class="bg-blue-600 text-white px-3 py-1 rounded">+ Add Question</button>

        <button type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded mt-3">Save Assessment</button>
      </form>
    </div>

    <!-- List of Assessments -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">All Theory Assessments</h2>
      <div id="assessmentsList" class="space-y-4 text-sm text-gray-700">
        <p>Loading assessments...</p>
      </div>
    </div>
  </main>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      updateDoc, deleteDoc, doc, query, where, getDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 🔹 Firebase config for school-6425b
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      databaseURL: "https://school-6425b-default-rtdb.firebaseio.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.appspot.com",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const teacherNameEl = document.getElementById("teacherName");
    const teacherClassEl = document.getElementById("teacherClass");
    const teacherSchoolEl = document.getElementById("teacherSchool");
    const currentSessionEl = document.getElementById("currentSession");
    const currentYearEl = document.getElementById("currentYear");

    const form = document.getElementById("createForm");
    const questionsDiv = document.getElementById("questions");
    const addQuestionBtn = document.getElementById("addQuestion");
    const assessmentsList = document.getElementById("assessmentsList");

    let teacherData = {};
    let teacherUid = null;

    // 🔒 Auth check and robust user lookup
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.replace("login.html");

      teacherUid = user.uid;
      try {
        // 1) Try document with id = uid (common pattern)
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          teacherData = userDocSnap.data();
        } else {
          // 2) Fallback: query where uid == user.uid
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("uid", "==", user.uid));
          const querySnap = await getDocs(q);
          if (querySnap.empty) {
            console.warn("No user record found by doc id or uid query for:", user.uid);
            alert("Access denied — not a registered class teacher.");
            return window.location.replace("dashboard.html");
          } else {
            // take first match
            teacherData = querySnap.docs[0].data();
          }
        }

        // Validate role & class
        if (!teacherData || teacherData.role !== "teacher") {
          console.warn("User is not teacher:", teacherData);
          alert("Access denied — only class teachers allowed.");
          return window.location.replace("dashboard.html");
        }
        if (!teacherData.class) {
          console.warn("Teacher has no class assigned:", teacherData);
          alert("No class assigned to your account. Contact admin.");
          return window.location.replace("dashboard.html");
        }

        // All good — show info and load assessments
        displayTeacherInfo();
        loadAssessments();
      } catch (err) {
        console.error("Error verifying teacher account:", err);
        alert("An error occurred while verifying your account. Check console.");
        return window.location.replace("dashboard.html");
      }
    });

    // 🧑 Display teacher info
    function displayTeacherInfo() {
      const now = new Date();
      const year = now.getFullYear();
      const session = `${year}/${year + 1}`;
      teacherNameEl.textContent = teacherData.name || "N/A";
      teacherClassEl.textContent = teacherData.class || "N/A";
      teacherSchoolEl.textContent = teacherData.school || "ORLI International Academy";
      currentSessionEl.textContent = session;
      currentYearEl.textContent = year;
    }

    // ➕ Add question field
    addQuestionBtn.addEventListener("click", () => {
      const div = document.createElement("div");
      div.className = "flex space-x-2";
      div.innerHTML = `
        <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded questionText"/>
        <input type="number" placeholder="Score" class="w-24 p-2 border rounded questionScore"/>
      `;
      questionsDiv.appendChild(div);
    });

    // 📝 Create assessment
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const subject = document.getElementById("subject").value.trim();
      const assessmentName = document.getElementById("assessmentName").value;
      const term = document.getElementById("term").value;
      const cls = teacherData.class;
      const school = teacherData.school || "ORLI International Academy";
      const now = new Date();
      const year = now.getFullYear();
      const session = `${year}/${year + 1}`;

      if (!subject || !assessmentName || !term) return alert("Please fill all fields.");

      let questions = [];
      let totalScore = 0;
      document.querySelectorAll(".questionText").forEach((q, i) => {
        const text = q.value;
        const score = parseInt(document.querySelectorAll(".questionScore")[i].value) || 0;
        if (text) {
          questions.push({ text, score });
          totalScore += score;
        }
      });

      try {
        await addDoc(collection(db, "theoryAssessments"), {
          class: cls,
          school,
          session,
          year,
          subject,
          assessmentName,
          term,
          questions,
          totalScore,
          teacherId: teacherUid,
          teacherName: teacherData.name || "",
          published: false,
          createdAt: Date.now()
        });

        form.reset();
        questionsDiv.innerHTML = `
          <div class="flex space-x-2">
            <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded questionText"/>
            <input type="number" placeholder="Score" class="w-24 p-2 border rounded questionScore"/>
          </div>`;
        alert("Assessment saved successfully!");
      } catch (err) {
        console.error("Error saving assessment:", err);
        alert("Failed to save assessment. Check console.");
      }
    });

    // 📋 Load assessments for teacher's class
    function loadAssessments() {
      assessmentsList.innerHTML = `<p class="text-gray-500">Loading assessments...</p>`;
      const colRef = collection(db, "theoryAssessments");
      const q = query(colRef, where("class", "==", teacherData.class));

      // realtime updates for the class only
      onSnapshot(q, (snapshot) => {
        assessmentsList.innerHTML = "";
        if (snapshot.empty) {
          assessmentsList.innerHTML = `<p class="text-gray-500">No assessments yet.</p>`;
          return;
        }
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "p-4 border rounded bg-gray-50";
          div.innerHTML = `
            <h3 class="font-bold">${data.assessmentName} - ${data.subject} (${data.term})</h3>
            <p>Class: ${data.class}</p>
            <p>Total Score: ${data.totalScore}</p>
            <p>Status: <span class="font-semibold ${data.published ? 'text-green-600':'text-red-600'}">
              ${data.published ? 'Published':'Draft'}</span></p>
            <div class="mt-2 space-x-2">
              <button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="togglePublish('${docSnap.id}', ${data.published})">
                ${data.published ? 'Unpublish':'Publish'}
              </button>
              <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="deleteAssessment('${docSnap.id}')">Delete</button>
            </div>
          `;
          assessmentsList.appendChild(div);
        });
      }, (err) => {
        console.error("Error loading assessments:", err);
        assessmentsList.innerHTML = `<p class="text-red-600">Error loading assessments. Check console.</p>`;
      });
    }

    // ✅ Toggle publish/unpublish
    window.togglePublish = async (id, current) => {
      try {
        await updateDoc(doc(db, "theoryAssessments", id), { published: !current });
      } catch (err) {
        console.error("Error toggling publish:", err);
        alert("Failed to update status. Check console.");
      }
    };

    // ❌ Delete assessment
    window.deleteAssessment = async (id) => {
      if (!confirm("Are you sure you want to delete this assessment?")) return;
      try {
        await deleteDoc(doc(db, "theoryAssessments", id));
      } catch (err) {
        console.error("Error deleting assessment:", err);
        alert("Failed to delete. Check console.");
      }
    };
  </script>
</body>
</html>
