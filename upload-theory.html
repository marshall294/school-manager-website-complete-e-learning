```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher - Theory Assessments | ORLI International Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js" type="module"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-blue-900 text-white text-center py-6 shadow">
    <h1 class="text-3xl font-bold">ORLI International Academy</h1>
    <p class="text-lg">Teacher - Manage Theory Assessments</p>
  </header>

  <div class="max-w-5xl mx-auto py-8 px-4">
    <!-- Create Assessment Form -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Create New Theory Assessment</h2>
      <form id="createForm" class="space-y-4">
        <input type="text" id="schoolName" readonly value="ORLI International Academy"
          class="w-full p-2 border rounded bg-gray-100"/>

        <input type="text" id="teacherClass" readonly
          placeholder="Fetching your class..." class="w-full p-2 border rounded bg-gray-100"/>

        <input type="text" id="academicYear" placeholder="Academic Year (e.g. 2024/2025)"
          required class="w-full p-2 border rounded"/>

        <select id="term" required class="w-full p-2 border rounded">
          <option value="">Select Term</option>
          <option>First Term</option>
          <option>Second Term</option>
          <option>Third Term</option>
        </select>

        <input type="text" id="subject" placeholder="Subject" required
          class="w-full p-2 border rounded"/>

        <select id="assessmentName" required class="w-full p-2 border rounded">
          <option value="">Select Assessment Type</option>
          <option>CA1</option>
          <option>CA2</option>
          <option>Homework</option>
          <option>Examination</option>
        </select>

        <!-- Questions -->
        <div id="questions" class="space-y-2">
          <div class="flex space-x-2">
            <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded questionText"/>
            <input type="number" placeholder="Score" class="w-24 p-2 border rounded questionScore"/>
          </div>
        </div>

        <button type="button" id="addQuestion"
          class="bg-blue-500 text-white px-3 py-1 rounded">+ Add Question</button>

        <button type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded mt-3">Save Assessment</button>
      </form>
    </div>

    <!-- List of Assessments -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">All Theory Assessments</h2>
      <div id="assessmentsList" class="space-y-4 text-sm text-gray-700">
        <p>Loading assessments...</p>
      </div>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc,
      deleteDoc, doc, query, where, getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.appspot.com",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("createForm");
    const questionsDiv = document.getElementById("questions");
    const addQuestionBtn = document.getElementById("addQuestion");
    const assessmentsList = document.getElementById("assessmentsList");
    const teacherClassInput = document.getElementById("teacherClass");

    let teacherClass = "";

    // Authenticate teacher and fetch class
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists() || userSnap.data().role !== "teacher") {
        alert("Access denied. Teachers only.");
        return (window.location.href = "dashboard.html");
      }
      teacherClass = userSnap.data().class;
      teacherClassInput.value = teacherClass;

      loadAssessments();
    });

    // âž• Add question field
    addQuestionBtn.addEventListener("click", () => {
      const div = document.createElement("div");
      div.className = "flex space-x-2";
      div.innerHTML = `
        <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded questionText"/>
        <input type="number" placeholder="Score" class="w-24 p-2 border rounded questionScore"/>
      `;
      questionsDiv.appendChild(div);
    });

    // ðŸ“ Save assessment
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const schoolName = document.getElementById("schoolName").value;
      const academicYear = document.getElementById("academicYear").value;
      const term = document.getElementById("term").value;
      const subject = document.getElementById("subject").value;
      const assessmentName = document.getElementById("assessmentName").value;

      let questions = [];
      let totalScore = 0;
      document.querySelectorAll(".questionText").forEach((q, i) => {
        const text = q.value;
        const score = parseInt(document.querySelectorAll(".questionScore")[i].value) || 0;
        if (text) {
          questions.push({ text, score });
          totalScore += score;
        }
      });

      await addDoc(collection(db, "theoryAssessments"), {
        schoolName, academicYear, term, class: teacherClass,
        subject, assessmentName, questions, totalScore,
        published: false, createdAt: Date.now()
      });

      form.reset();
      questionsDiv.innerHTML = `
        <div class="flex space-x-2">
          <input type="text" placeholder="Question text" class="flex-1 p-2 border rounded questionText"/>
          <input type="number" placeholder="Score" class="w-24 p-2 border rounded questionScore"/>
        </div>`;
    });

    // ðŸ”„ Load assessments
    function loadAssessments() {
      const colRef = query(collection(db, "theoryAssessments"), where("class", "==", teacherClass));

      onSnapshot(colRef, (snapshot) => {
        assessmentsList.innerHTML = "";
        if (snapshot.empty) {
          assessmentsList.innerHTML = `<p class="text-gray-500">No assessments yet.</p>`;
          return;
        }

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "p-4 border rounded bg-gray-50";
          div.innerHTML = `
            <h3 class="font-bold text-lg">${data.assessmentName} - ${data.subject} (${data.term})</h3>
            <p><strong>Class:</strong> ${data.class}</p>
            <p><strong>Year:</strong> ${data.academicYear}</p>
            <p><strong>Total Score:</strong> ${data.totalScore}</p>
            <p>Status: <span class="font-semibold ${data.published ? 'text-green-600':'text-red-600'}">
              ${data.published ? 'Published':'Draft'}</span></p>
            <div class="mt-2 space-x-2">
              <button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="togglePublish('${docSnap.id}', ${data.published})">
                ${data.published ? 'Unpublish':'Publish'}
              </button>
              <button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="editAssessment('${docSnap.id}')">Edit</button>
              <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="deleteAssessment('${docSnap.id}')">Delete</button>
            </div>
          `;
          assessmentsList.appendChild(div);
        });
      });
    }

    // âœ… Toggle publish/unpublish
    window.togglePublish = async (id, current) => {
      const ref = doc(db, "theoryAssessments", id);
      await updateDoc(ref, { published: !current });
    };

    // âœï¸ Edit placeholder
    window.editAssessment = (id) => {
      alert("Edit function can be added later (repopulate form). For now, delete & re-add.");
    };

    // âŒ Delete assessment
    window.deleteAssessment = async (id) => {
      if (confirm("Are you sure you want to delete this assessment?")) {
        await deleteDoc(doc(db, "theoryAssessments", id));
      }
    };
  </script>
</body>
</html>
