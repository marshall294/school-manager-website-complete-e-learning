<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theory Boardsheet</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .filter-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    select, button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 14px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #2563eb;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tr:nth-child(even) { background-color: #f3f4f6; }
    .scroll-container {
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Theory Boardsheet</h2>

  <div class="filter-box">
    <label>Academic Year:</label>
    <select id="filterYear">
      <option value="">Select Year</option>
      <option value="2025-2026">2025–2026</option>
      <option value="2026-2027">2026–2027</option>
      <option value="2027-2028">2027–2028</option>
      <option value="2028-2029">2028–2029</option>
      <option value="2029-2030">2029–2030</option>
    </select>

    <label>Term:</label>
    <select id="filterTerm">
      <option value="">Select Term</option>
      <option value="1st Term">1st Term</option>
      <option value="2nd Term">2nd Term</option>
      <option value="3rd Term">3rd Term</option>
    </select>

    <button onclick="loadBoardSheet()">Load Boardsheet</button>
  </div>

  <div class="scroll-container">
    <table id="boardsheetTable">
      <thead>
        <tr id="tableHeader">
          <th>Student Name</th>
          <th>Class</th>
          <th>Subject</th>
          <th>CA 1</th>
          <th>CA 2</th>
          <th>Homework</th>
          <th>Project</th>
          <th>Examination</th>
          <th>Highest</th>
          <th>Lowest</th>
          <th>Class Average</th>
        </tr>
      </thead>
      <tbody id="boardsheetBody"></tbody>
    </table>
  </div>

  <script>
    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      databaseURL: "https://school-6425b-default-rtdb.firebaseio.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.appspot.com",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let studentClass = "";
    let teacherName = "";

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      db.ref(`users/${user.uid}`).once('value').then(snap => {
        const data = snap.val() || {};
        if (data.role !== 'teacher') return alert("Access denied.");
        studentClass = data.class;
        teacherName = data.name;
      });
    });

    async function loadBoardSheet() {
      const year = document.getElementById("filterYear").value;
      const term = document.getElementById("filterTerm").value;
      const tbody = document.getElementById("boardsheetBody");
      tbody.innerHTML = "";

      if (!year || !term) return alert("Select academic year and term.");

      const subjects = [
        "Science","Home Economics","Geography","Agricultural Science","Mathematics",
        "Civic Education","English Studies","History","Christian Religious Studies",
        "Islam Religious Studies","Information and Communication Technology",
        "Personal Social and Health Education","General Knowledge"
      ];

      // Fetch students from the class
      const snap = await db.ref(`results/${year}/${term}/${studentClass}`).get();
      const results = snap.val() || {};

      Object.keys(results).forEach(studentName => {
        subjects.forEach(subject => {
          const subjData = results[studentName]?.[subject] || {};
          const ca1 = parseFloat(subjData["CA 1"] || 0).toFixed(2);
          const ca2 = parseFloat(subjData["CA 2"] || 0).toFixed(2);
          const hw = parseFloat(subjData["Homework"] || 0).toFixed(2);
          const proj = parseFloat(subjData["Project"] || 0).toFixed(2);
          const exam = parseFloat(subjData["Examination"] || 0).toFixed(2);

          const scores = [ca1, ca2, hw, proj, exam].map(Number);
          const highest = Math.max(...scores).toFixed(2);
          const lowest = Math.min(...scores).toFixed(2);
          const average = (scores.reduce((a,b)=>a+b,0)/scores.length).toFixed(2);

          const row = `
            <tr>
              <td>${studentName}</td>
              <td>${studentClass}</td>
              <td>${subject}</td>
              <td>${ca1}</td>
              <td>${ca2}</td>
              <td>${hw}</td>
              <td>${proj}</td>
              <td>${exam}</td>
              <td>${highest}</td>
              <td>${lowest}</td>
              <td>${average}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      });
    }
  </script>
</body>
</html>
