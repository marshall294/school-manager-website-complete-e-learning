<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theory Broadsheet | Teacher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Header -->
  <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center bg-white p-4 rounded-lg shadow mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Bright Future Academy</h1>
      <p class="text-gray-500">Theory Broadsheet Summary</p>
    </div>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 transition text-white px-5 py-2 rounded mt-3 sm:mt-0">
      Logout
    </button>
  </header>

  <!-- Filters -->
  <section class="bg-white p-5 rounded-lg shadow mb-6">
    <h2 class="font-semibold text-lg text-gray-700 mb-4">Filter by Academic Year and Term</h2>
    <div class="flex flex-wrap gap-4">
      <select id="filterYear" class="border border-gray-300 focus:ring-2 focus:ring-blue-400 p-2 rounded-lg text-gray-700">
        <option value="">Select Academic Year</option>
        <option value="2025-2026">2025–2026</option>
        <option value="2026-2027">2026–2027</option>
        <option value="2027-2028">2027–2028</option>
        <option value="2028-2029">2028–2029</option>
        <option value="2029-2030">2029–2030</option>
      </select>

      <select id="filterTerm" class="border border-gray-300 focus:ring-2 focus:ring-blue-400 p-2 rounded-lg text-gray-700">
        <option value="">Select Term</option>
        <option>First Term</option>
        <option>Second Term</option>
        <option>Third Term</option>
      </select>

      <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 transition text-white px-5 py-2 rounded-lg">
        Generate Broadsheet
      </button>
    </div>
  </section>

  <!-- Teacher Info -->
  <section class="bg-white p-5 rounded-lg shadow mb-6">
    <p class="text-gray-700">
      <strong class="font-medium text-gray-800">Teacher Class:</strong>
      <span id="teacherClassDisplay" class="text-blue-700 font-semibold"></span>
    </p>
  </section>

  <!-- Broadsheet Table -->
  <section id="tableContainer" class="overflow-x-auto bg-white p-5 rounded-lg shadow hidden">
    <h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Student Broadsheet</h3>
    <table class="min-w-full text-sm border-collapse border border-gray-300 rounded-lg overflow-hidden">
      <thead id="thead" class="bg-blue-50 text-gray-700 text-xs uppercase tracking-wide"></thead>
      <tbody id="tbody" class="text-gray-700"></tbody>
    </table>
  </section>

  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      databaseURL: "https://school-6425b-default-rtdb.firebaseio.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.appspot.com",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const subjects = [
      "Agricultural Science", "Christian Religious Studies", "Civic Education", "English Studies",
      "Geography", "History", "Home Economics", "Information and Communication Technology",
      "Mathematics", "Personal Social and Health Education", "Science"
    ];

    const types = ["CA1", "CA2", "Assign", "Proj", "Exam"];

    const filterYear = document.getElementById("filterYear");
    const filterTerm = document.getElementById("filterTerm");
    const generateBtn = document.getElementById("generateBtn");
    const tableContainer = document.getElementById("tableContainer");
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");
    const teacherClassDisplay = document.getElementById("teacherClassDisplay");

    let teacherClass = "";

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "login.html");
      const snap = await db.ref(`users/${user.uid}`).once("value");
      const teacher = snap.val();
      if (!teacher || teacher.role !== "teacher") {
        alert("Access denied.");
        return (window.location.href = "dashboard.html");
      }
      teacherClass = teacher.class || "";
      teacherClassDisplay.textContent = teacherClass || "Not Assigned";
    });

    generateBtn.addEventListener("click", async () => {
      const year = filterYear.value;
      const term = filterTerm.value;
      if (!year || !term) return alert("Please select both year and term.");
      await generateBroadsheet(year, term);
    });

    function getGrade(avg) {
      if (avg >= 70) return "A";
      if (avg >= 60) return "B";
      if (avg >= 50) return "C";
      if (avg >= 45) return "D";
      if (avg >= 40) return "E";
      return "F";
    }

    async function generateBroadsheet(year, term) {
      tableContainer.classList.add("hidden");
      const snap = await db.ref("theorySubmissions").once("value");
      const data = snap.val() || {};

      const submissions = [];
      Object.entries(data).forEach(([assId, studentSubs]) => {
        Object.entries(studentSubs).forEach(([uid, sub]) => {
          if (sub.studentClass === teacherClass && sub.year === year && sub.term === term) {
            submissions.push(sub);
          }
        });
      });

      if (!submissions.length) {
        alert("No submissions found for this class and term.");
        return;
      }

      // Build header rows
      let header1 = `<tr><th rowspan="2" class="p-3 border bg-blue-100 text-left font-semibold">Student</th>`;
      subjects.forEach(subject => {
        header1 += `<th colspan="${types.length}" class="p-3 border bg-blue-100 text-center font-semibold">${subject}</th>`;
      });
      header1 += `<th rowspan="2" class="p-3 border bg-blue-100 text-center font-semibold">Total</th>
                  <th rowspan="2" class="p-3 border bg-blue-100 text-center font-semibold">Average</th>
                  <th rowspan="2" class="p-3 border bg-blue-100 text-center font-semibold">Grade</th></tr>`;
      let header2 = `<tr>`;
      subjects.forEach(() => {
        types.forEach(t => {
          header2 += `<th class="p-2 border text-center text-[11px] font-medium">${t}</th>`;
        });
      });
      header2 += `</tr>`;
      thead.innerHTML = header1 + header2;

      // Group submissions by student
      const grouped = {};
      submissions.forEach(s => {
        if (!grouped[s.studentName]) grouped[s.studentName] = {};
        if (!grouped[s.studentName][s.subject]) grouped[s.studentName][s.subject] = {};
        grouped[s.studentName][s.subject][s.type] = parseFloat(s.totalScore) || 0;
      });

      tbody.innerHTML = "";
      for (const student in grouped) {
        let row = `<tr class="even:bg-gray-50 hover:bg-gray-100 transition"><td class="p-3 border font-semibold">${student}</td>`;
        let total = 0, subjectCount = 0;

        subjects.forEach(subject => {
          const subjectScores = grouped[student][subject] || {};
          let subjectTotal = 0;
          types.forEach(t => {
            const score = subjectScores[t] || 0;
            row += `<td class="p-2 border text-center">${score}</td>`;
            subjectTotal += score;
          });
          if (subjectTotal > 0) {
            total += subjectTotal;
            subjectCount++;
          }
        });

        const average = subjectCount ? (total / subjectCount).toFixed(2) : 0;
        const grade = getGrade(average);
        row += `<td class="p-2 border text-center font-semibold">${total.toFixed(2)}</td>`;
        row += `<td class="p-2 border text-center">${average}</td>`;
        row += `<td class="p-2 border text-center font-bold ${grade === 'A' ? 'text-green-600' : grade === 'B' ? 'text-blue-600' : grade === 'C' ? 'text-yellow-600' : grade === 'D' ? 'text-orange-600' : 'text-red-600'}">${grade}</td>`;
        row += `</tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      }

      tableContainer.classList.remove("hidden");
    }
  </script>
</body>
</html>
