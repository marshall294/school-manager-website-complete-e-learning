<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theory Broadsheet | Teacher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold">Bright Future Academy</h1>
      <p class="text-gray-600">Teacher Broadsheet Summary</p>
    </div>
    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <!-- Filters -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="font-semibold mb-3">Filter by Year and Term</h2>
    <div class="flex flex-wrap gap-3">
      <select id="filterYear" class="border p-2 rounded">
        <option value="">Select Year</option>
      </select>
      <select id="filterTerm" class="border p-2 rounded">
        <option value="">Select Term</option>
      </select>
      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Generate Broadsheet</button>
    </div>
  </div>

  <!-- Broadsheet Table -->
  <div id="tableContainer" class="overflow-x-auto bg-white p-4 rounded shadow hidden">
    <table class="min-w-full text-sm border-collapse">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- Summary Section -->
  <div id="summaryContainer" class="mt-6 hidden bg-white p-4 rounded shadow"></div>

  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      databaseURL: "https://school-6425b-default-rtdb.firebaseio.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.appspot.com",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const subjects = [
      "Science", "Home Economics", "Geography", "Agricultural Science", "Mathematics",
      "Civic Education", "English Studies", "History", "Christian Religious Studies",
      "Islam Religious Studies", "Information and Communication Technology",
      "Personal Social and Health Education", "General Knowledge"
    ];

    const types = ["CA 1", "CA 2", "Examination", "Homework", "Project"];

    const filterYear = document.getElementById("filterYear");
    const filterTerm = document.getElementById("filterTerm");
    const generateBtn = document.getElementById("generateBtn");
    const tableContainer = document.getElementById("tableContainer");
    const summaryContainer = document.getElementById("summaryContainer");
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");

    let teacherClass = "";
    let teacherYear = "";

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });

    // Auth Check
    auth.onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "login.html");

      const snap = await db.ref(`users/${user.uid}`).once("value");
      const teacher = snap.val();
      if (!teacher || teacher.role !== "teacher") {
        alert("Access denied.");
        return (window.location.href = "dashboard.html");
      }

      teacherClass = teacher.class || "";
      teacherYear = teacher.year || "";

      populateFilters();
    });

    function populateFilters() {
      const currentYear = new Date().getFullYear();
      for (let y = currentYear - 3; y <= currentYear + 1; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        filterYear.appendChild(opt);
      }

      ["First Term", "Second Term", "Third Term"].forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        filterTerm.appendChild(opt);
      });

      if (teacherYear) {
        filterYear.value = teacherYear;
      }
    }

    generateBtn.addEventListener("click", async () => {
      const year = filterYear.value;
      const term = filterTerm.value;
      if (!year || !term) return alert("Select year and term.");

      await generateBroadsheet(year, term);
    });

    async function generateBroadsheet(year, term) {
      tableContainer.classList.add("hidden");
      summaryContainer.classList.add("hidden");

      const snap = await db.ref("theorySubmissions").once("value");
      const data = snap.val() || {};

      const submissions = [];

      Object.entries(data).forEach(([assId, studentSubs]) => {
        Object.entries(studentSubs).forEach(([uid, sub]) => {
          if (sub.studentClass === teacherClass && sub.year === year && sub.term === term) {
            submissions.push(sub);
          }
        });
      });

      if (!submissions.length) {
        alert("No submissions found for this class and term.");
        return;
      }

      // Build Header
      let header = `<tr class="bg-gray-200"><th class="p-2 border">Student</th>`;
      subjects.forEach(subject => {
        header += `<th class="p-2 border text-center">${subject}<br><span class="text-xs text-gray-500">(CA1, CA2, Exam, HW, Proj)</span></th>`;
      });
      header += "</tr>";
      thead.innerHTML = header;

      // Group by student
      const grouped = {};
      submissions.forEach(s => {
        if (!grouped[s.studentName]) grouped[s.studentName] = {};
        if (!grouped[s.studentName][s.subject]) grouped[s.studentName][s.subject] = {};
        grouped[s.studentName][s.subject][s.type] = s.totalScore || 0;
      });

      // Fill rows
      tbody.innerHTML = "";
      const subjectStats = {};

      for (const student in grouped) {
        let row = `<tr><td class="p-2 border font-semibold">${student}</td>`;
        subjects.forEach(subject => {
          const subjectScores = grouped[student][subject] || {};
          const cellScores = types.map(t => subjectScores[t] ?? "-");
          const validScores = Object.values(subjectScores).filter(s => typeof s === "number");

          const avg = validScores.length ? (validScores.reduce((a,b)=>a+b,0)/validScores.length) : "-";

          // For stats
          if (!subjectStats[subject]) subjectStats[subject] = [];
          if (typeof avg === "number") subjectStats[subject].push(avg);

          row += `<td class="p-2 border text-center">${cellScores.join(" / ")}</td>`;
        });
        row += "</tr>";
        tbody.insertAdjacentHTML("beforeend", row);
      }

      // Compute highest, lowest, average per subject
      let summaryHtml = `<h3 class="font-semibold text-lg mb-2">Class Summary (${teacherClass}, ${term}, ${year})</h3>`;
      summaryHtml += `<div class="overflow-x-auto"><table class="min-w-full text-sm border-collapse"><thead><tr class="bg-gray-100"><th class="border p-2">Subject</th><th class="border p-2">Highest</th><th class="border p-2">Lowest</th><th class="border p-2">Average</th></tr></thead><tbody>`;
      for (const [subject, arr] of Object.entries(subjectStats)) {
        const high = Math.max(...arr);
        const low = Math.min(...arr);
        const avg = (arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(2);
        summaryHtml += `<tr><td class="border p-2">${subject}</td><td class="border p-2">${high}</td><td class="border p-2">${low}</td><td class="border p-2">${avg}</td></tr>`;
      }
      summaryHtml += "</tbody></table></div>";

      summaryContainer.innerHTML = summaryHtml;
      tableContainer.classList.remove("hidden");
      summaryContainer.classList.remove("hidden");
    }
  </script>
</body>
</html>
